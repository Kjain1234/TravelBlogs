<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Caveat+Brush|Inconsolata" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js"></script>  
	<title></title>
</head>
<body>
 
<div class="container">
  <div class="banner">
    <div class="bannerDimmer"></div>
    <div class="bannerTextContainer">
      <div class="bannerText">
        <h1 class="title bannerTitle">The Travel Blog</h1>
        <p class="bannerBody">An Indian Travel Guide</p>
      </div>
    </div>
    <div class="searchContainer">
      <div class="searchIcon"><i class="fa fa-search" aria-hidden="true"></i></div>
      <input class="searchBox" type="text" name="search" placeholder="Search Cities" />
    </div>
  </div>
  <main>
    <div class="blogContainer"></div>
  </main>
</div>

</body>
</html>
